<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <title>Meetup Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
<script defer src="scripts/index2.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="" class="meetup-navbar"><img src="./assets/img/svg/SVG (1).png" alt="Meetup"></a>

<div class="search-container">
    
    <div class="search-box">   
     <img src="./assets/img/svg/lupa.png" alt="Search" class="input1">
     <input type="text" placeholder="Search events" class="search-input">
    </div>

    <div class="location-box">
     <input type="text" value="Mountain View, CA" class="location-input">
    <button class="search-button">  
        <img src="./assets/img/svg/lupa 2.png" alt="Search" class="search-icon">
    </button>
    </div>
</div>


<div class="user-actions">
    <div class="language-selector">
        <img class="welt-icon" src="./assets/img/svg/welt icon.png" alt="language">
        <span>English</span>
    </div>
<div class="auth-buttons">
    <button class="login-btn">Log in</button>
    <button class="signup-btn">Sign up</button>
</div>
</div>
</div>
</nav>

<main class="main">
    <div class="events-containerNY">
        <h1>Events near New York, NY</h1>

        <div class="filters">
            <select id="filter-type">
              <option value="">Any type</option>
              <option value="online">Online</option>
              <option value="offline">Offline</option>
            </select>
      
            <select id="filter-distance">
              <option value="">Any distance</option>
              <option value="5">5 km</option>
              <option value="10">10 km</option>
              <option value="15">15 km</option>
              <option value="25">25 km</option>
              <option value="50">50 km</option>
              <option value="75">75 km</option>
              <option value="100">100 km</option>
            </select>
      
            <select id="filter-category">
              <option value="">Any category</option>
              <option value="Social Activities">Social Activities</option>
              <option value="Hobbies and Passions">Hobbies and Passions</option>
              <option value="Health and Wellbeing">Health and Wellbeing</option>
              <option value="Business">Business</option>
              <option value="Technology">Technology</option>
            </select>
          </div>
      
          <div id="events-container" class="events-list">
            <!-- Мероприятия будут рендериться сюда -->
          </div>
    </div>
</main>

</body>
</html>
